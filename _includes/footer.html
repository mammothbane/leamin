<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>

    <div class="wrapper" style="display: flex; flex-direction: row; align-items: baseline">
        <!--<div style="display: flex; align-items: center; justify-content: center">-->
            <h2 class="footer-heading" style="display: inline">{{ site.title | escape }}</h2> &nbsp; <span style="margin-left: 2px; color: #aaa">by</span> &nbsp;

            <a href="https://github.com/{{ site.github_username | cgi_escape | escape }}" style="margin-left: 2px">
                <div class="center-content" style="flex-direction: row">
                    <svg class="svg-icon" style="position: relative; top: 3px; padding-right: 3px;">
                        <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use>
                    </svg>

                    <span class="username">{{ site.github_username | escape }}</span>
                </div>
            </a>
        <!--</div>-->

        <span style="width: 100%; text-align: end">{{- site.description | escape -}}</span>
    </div>
</footer>
